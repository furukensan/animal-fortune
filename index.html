<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>守護動物占い</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Segoe UI", Arial, sans-serif;
    background: #0f1724;
    color: #e6eef8;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 10px;
  }

  p.lead {

    margin-bottom: 20px;

  }

  .section {

    padding: 14px;
    border-radius: 10px;

    color: #fff;
    text-decoration: none;
    font-size: 18px;
    margin-top: 30px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.4);
  }

  .start-button:hover {
    transform: translateY(-3px);
    background: #3180ff;
  }

  /* スマホ対応 */
  @media (max-width: 600px) {
    h1 { font-size: 22px; }
    h2 { font-size: 17px; }
    p { font-size: 15px; }
    .section { padding: 14px; }

</head>

<body>
<div class="container">
